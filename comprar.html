<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - TiendaLocal</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./comprar.css">
</head>

<body>

    <header class="Header">
        <nav class="Header__nav">
            <ul class="Header__lista">
                <li class="Header__item">
                    <a class="Header__link " href="./index.html">Inicio</a>
                </li>
                <li class="Header__item ">
                    <a href="./tienda.html" class="Header__link ">Tienda</a>
                </li>
                <li class="Header__item">
                    <a href="./comprar.html" class="Header__link Header__link--is-active">Comprar</a>
                </li>
            </ul>

            <button class="Header__carrito" title="Abrir carrito">
                <img src="./iconos/shopping-cart.png" width="16" height="16" alt="Carrito de compras" />
                <span class="Header__carrito-indicados">8</span>
            </button>
        </nav>
    </header>

    <main id="main" class="Comprar">
        <h1 class="Comprar__titulo">Formulario para comprar</h1>
        <section class="Comprar__formulario">
            <form class="Comprar__form" action="#" method="post" novalidate>
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <div class="Comprar__grupo-input">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name" required placeholder="Tu nombre completo">
                    </div>

                    <div class="Comprar__grupo-input">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni" required placeholder="12345678A">
                    </div>

                    <div class="Comprar__grupo-input">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="tu@ejemplo.com">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Productos</legend>
                    <label for="products" class="sr-only">Productos a comprar</label>
                    <textarea name="products" id="products" required rows="6" placeholder="Escribe aquí los productos que deseas comprar (cantidad, referencia)..."></textarea>
                </fieldset>

                <button type="submit">Comprar</button>
            </form>
        </section>
    </main>

    <footer class="Footer">
        <div class="Footer__inner">
            <div class="Footer__col Footer__brand">
                <h3 class="Footer__title">TiendaLocal</h3>
                <p class="Footer__desc">Productos locales.</p>
                <p class="Footer__copy">© 2025 TiendaLocal</p>
            </div>

            <div class="Footer__col Footer__links">
                <h4 class="Footer__heading">Enlaces</h4>
                <ul class="Footer__list">
                    <li><a href="/">Inicio</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="comprar.html">Comprar</a></li>
                </ul>
            </div>

            <div class="Footer__col Footer__contact">
                <h4 class="Footer__heading">Contacto</h4>
                <p><a href="mailto:info@tiendalocal.example">info@tiendalocal.example</a></p>
                <p>Tel: +34 600 000 000</p>
            </div>
        </div>
    </footer>

</body>

</html>
