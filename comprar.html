<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - TiendaLocal</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./comprar.css">
</head>

<body>

    <header class="Header">
        <nav class="Header__nav">
            <ul class="Header__lista">
                <li class="Header__item">
                    <a class="Header__link " href="/">Inicio</a>
                </li>
                <li class="Header__item ">
                    <a href="./tienda.html" class="Header__link ">Tienda</a>
                </li>
                <li class="Header__item">
                    <a href="./comprar.html" class="Header__link Header__link--is-active">Comprar</a>
                </li>
            </ul>

            <div class="Header__carrito">
                <span class="Header__carrito-indicados">8</span>
                <img src="./iconos/shopping-cart.png" width="16" height="16" alt="Icono de carrito de compras" />
            </div>
        </nav>
    </header>

    <main class="Comprar">
        <h1 class="Comprar__titulo">Formulario para comprar</h1>
        <section class="Comprar__formulario">
            <form class="Comprar__form">
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <div class="Comprar__grupo-input">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="Comprar__grupo-input">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni" required>
                    </div>

                    <div class="Comprar__grupo-input">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Productos</legend>
                    <textarea name="products" id="products" required rows="10"
                        placeholder="Escribe aquí los productos que deseas comprar.">
                    </textarea>
                </fieldset>

                <button type="submit">Comprar</button>
            </form>
        </section>
    </main>


</body>

</html>
